<!DOCTYPE html>
<html lang="jp">
<head><h1>git とは
プログラムのソースコードなどの変更履歴を記録・追跡するための分散型バージョン管理システム。

ファイルの変更履歴を管理、過去のファイルを戻す、ファイルの変更履歴の共有などが出来る。
プログラミングでソースコードを書いたり、Webデザインの際テキストデータの変更履歴を管理するなど使われる。


htmlとは

HyperText Markup Languageの略称であり、ページを作成するための言語。

文章が構成されている要素や、文章のどのような役割を示す意味の言葉である。
ホームページの作成、HTMLメールの作成が可能である。
