    <style>
      body {
        background-color: #fce4ec;
      }
      
      h1 {
        font-size: 80px;
        color: #fff;
        text-align: center;
        margin-top: 100px;
        text-shadow: 2px 2px #f48fb1;
        animation: glow 1s ease-in-out infinite alternate;
      }
      
      h2 {
        font-size: 50px;
        color: #f48fb1;
        text-align: center;
        margin-top: 50px;
        text-shadow: 2px 2px #fff;
        animation: shimmer 2s ease-in-out infinite;
      }
      
      img {
        display: block;
        margin: 0 auto;
        width: 50%;
        animation: spin 3s ease-in-out infinite;
      }
      
      @keyframes glow {
        0% {
          text-shadow: 2px 2px #f48fb1;
        }
        100% {
          text-shadow: 4px 4px #f48fb1, -2px -2px #f48fb1;
        }
      }
      
      @keyframes shimmer {
        0% {
          text-shadow: 2px 2px #fff;
        }
        50% {
          text-shadow: 4px 4px #f48fb1, -4px -4px #fff;
        }
        100% {
          text-shadow: -2px -2px #fff;
        }
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
</head>
