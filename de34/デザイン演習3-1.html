<!DOCTYPE html>
<html>
  <head>
    <title>デザイン演習3-1</title>
    <style>
      body {
        background-color: #fce4ec;
      }

      h1 {
        font-size: 50px;
        color: #fff;
        text-align: center;
        margin-top: 100px;
        text-shadow: 2px 2px #f48fb1;
      }

      p {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-top: 50px;
        animation: heartbeat 1s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>デザイン演習Ⅲ</h1>
    <p>IoTとは何か チャットGPTにかわいいページを作ってもらう
    </p>
  </body>
</html>
